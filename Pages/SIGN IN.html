<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESION</title>

    <link rel="stylesheet" href="../CSS/stylesign.css">
</head>
<body>
	<div class="back">
		<a href="../index.html"><h2>←</h2></a>
	</div>
    <div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>INGRESO</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Usuario" id="login-name" required>
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Contraseña" id="login-pass" required>
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<button class="btn" type="submit">iniciar sesion</button>
				<a class="login-link" href="#">Olvidaste tu contraseña?</a>
				<a class="login-new" href="../Pages/SIGN UP.html">Crea tu cuenta</a>
			</div>
		</div>
	</div>
</body>
</html>
