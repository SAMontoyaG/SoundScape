<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/stylesup.css">
</head>
<body>
    <div class="back">              
		<a href="../index.html"><h2>←</h2></a>
	</div>
  
    <section id="create-acount">
        <div class="title"><h1>Registro</h1></div>

        <div class="acount-form">
            <div class="control-group">
              <label for="name"></label>
              <input id="name" value="" placeholder="Nombre" type="text" required>
              <label for="lastname"></label>
              <input id="lastname" value="" placeholder="Apellido" type="text" required>
              <label for="email"></label>
              <input id="email" value="" placeholder="Correo Electronico"type="email" required>
              <label for="phone"></label>
              <input id="phone" value="" placeholder="Telefono"type="number">
              <label for="password"></label>
              <input id="password"  value="" placeholder="Contraseña" type="password" required>
              <label for="date"></label>
              <input id="date" value="" placeholder="Fecha de Nacimiento" type="date" required>
              <label for="username"></label>
              <input id="username" value="" placeholder="Nombre de Usuario" type="text" required>
            </div>
        </div>
        <button class="btn" type="submit">Crea tu Cuenta</button>
				<a class="login-link" href="../Pages/SIGN IN.html">Ya Tienes Cuenta? Inicia Sesion Aqui</a>
				
    </section>
</body>
</html>
