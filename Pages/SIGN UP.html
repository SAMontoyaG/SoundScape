<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/stylesup.css">
</head>
<body>
    <div class="back">              
		<a href="../index.html"><h2>←</h2></a>
	</div>
  
    <section id="create-acount">
        <div class="title"><h1>Registro</h1></div>
            <div class="control-group">
              
              <input id="name" placeholder="Nombre" type="text" required>
              <input id="lastname" placeholder="Apellido" type="text" required>
              <input id="email" placeholder="Correo Electronico"type="email" required>
              <input id="phone" placeholder="Telefono"type="number">
              <input id="password"  placeholder="Contraseña" type="password" required>
              <input id="date" placeholder="Fecha de Nacimiento" type="date" required>
              <input id="username" placeholder="Nombre de Usuario" type="text" required>
              
            </div>
        
        <button class="btn" type="submit">Crea tu Cuenta</button>
				<a class="login-link" href="../Pages/SIGN IN.html">Ya Tienes Cuenta? Inicia Sesion Aqui</a>
				
    </section>
</body>
